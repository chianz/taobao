<include file="Head:head"/>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="__URL__/index" class="current">商品管理</a>
            <a href="#" class="current"><empty name="one.id">添加<else />修改{$one.title}</empty>商品</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon"> <i class="icon-info-sign"></i> </span>
                    <h5>
                        <empty name="one.id">添加<else />修改{$one.title}</empty>商品
                    </h5>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal" method="post" action="__URL__/update" name="basic_validate" id="basic_validate"
                          novalidate="novalidate">
                        <input type="hidden" name="id" value="{$one.id}">
                        <div class="control-group">
                            <label class="control-label">原网址</label>
                            <div class="controls">
                                <input type="text" name="url" value="{$one.url}" class="span6"><a href="">下载采集工具</a>
                            </div>
                            
                        </div>
                        <div class="control-group">
                            <label class="control-label">排序</label>
                            <div class="controls">
                                <input type="text" name="sort" value="{$one.sort|default=0}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">对应分类</label>
                            <div class="controls">
                                <select name="col" class="span6">
                                    {~$temp=D("shopcolumn")->where(["sid"=>0])->select()}
                                    <volist name="temp" id="vo">
										<option value="{$vo.id}" <eq name="one.col" value="$vo['id']">selected=selected</eq>  >{$vo.title}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">是否显示</label>
                            <div class="controls">
                                <select  name="is_show" class="span6">
                                    <option value="1">是</option>
                                    <option value="0" <eq name="one.is_show" value="0">selected=selected</eq> >否</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">标题</label>
                            <div class="controls">
                                <input type="text" name="title" class="span6" value="{$one.title}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">描述</label>
                            <div class="controls">
                                <input type="text" name="des" class="span6" value="{$one.des}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">商品封面</label>
                            <div class="controls">
                                <input type="text" name="img" value="{$one.img}" placeholder="请输入网络图片地址">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">类型</label>
                            <div class="controls">
                                 <select  name="type" class="span6">
                                 {~$temp=C("tb_type")}
                                 <volist name="temp" id="vo">
                                 	<option value="{$key}" <eq name="one.type" value="$key">selected=selected</eq>  >{$vo}</option>
                                 </volist>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">推广地址</label>
                            <div class="controls">
                                <input type="text" name="turl" class="span6" value="{$one.turl}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">金额</label>
                            <div class="controls">
                                <input type="text" name="money" value="{$one.money}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">详情</label>
                            <div class="controls">
                                <script id="container" name="body" class="span6" style="height:400px;" type="text/plain">
        							{$one.body}
    							</script>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="提交" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Head:foot"/>
<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/Cj/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/Cj/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
        $('select').select2();
    </script>
