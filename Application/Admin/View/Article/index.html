<include file="Head:head"/>
<style>
    .table th, .table td {
        text-align: center;
        height:38px;
    }
</style>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="{U('Index/index')}" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
            <a href="#" class="current">文章管理</a>

        </div>
    </div>
    <div class="widget-content">
        <div><a href="__URL__/one" class="btn btn-success">添加文章</a></div>
        <table class="table">
            <thead>
            <tr>
                <th><input type="checkbox" class="checkbox"></th>
                <th>文章标题</th>
                <th>文章栏目</th>
                <th>文章发布时间</th>
                <th>文章排序</th>
                <th>是否显示</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody aria-relevant="all">
            <volist name="list" id="vo">
                <tr>
                    <td><input type="checkbox" name="id[]" value="{$vo.id}"/></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.col}</td>
                    <td>{$vo.time|date="Y-m-d",###}</td>
                    <td>{$vo.sort}</td>
                    <td>
                        <eq name="vo.status" value="1">是
                            <else/>
                            否
                        </eq>
                    </td>
                    <td><a href="__URL__/one?id={$vo.id}" class="btn btn-primary btn-mini">修改</a><a
                            href="javascript:if(confirm('确实要删除该内容吗?'))location='__URL__/del?id={$vo.id}'"
                            class="btn btn-danger btn-mini">删除</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
<include file="Head:foot"/>
