<include file="Head:head"/>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="{:U('Index/index')}" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="#" class="current">网站管理</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><span class="icon"> <i class="icon-info-sign"></i> </span>
                    <h5>
                        网站管理
                    </h5>
                </div>
                <div class="widget-content">
                    <form class="form-horizontal" method="post" action="__URL__/update" name="basic_validate" id="basic_validate"
                          novalidate="novalidate">
                        <input type="hidden" name="id" value="{$one.id}">
                        <div class="control-group">
                            <label class="control-label">网站标题</label>
                            <div class="controls">
                                <input type="text" name="title" value="{$one.title}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">网站描述</label>
                            <div class="controls">
                                <input type="text" name="des" value="{$one.des}">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">网站关键字</label>
                            <div class="controls">
                                <input type="text" name="key" value="{$one.key}">
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="提交" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Head:foot"/>
